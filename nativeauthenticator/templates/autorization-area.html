{% extends "page.html" %}
{% block main %}


  <div class="container">

    <h1>Authorization Area</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Is Authorized?</th>
        </tr>
      </thead>
      <tbody>
      {% for user in users %}
        {% if user.is_authorized %}
        <tr class="success">
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>Yes</td>
          <td>
            <a class="btn btn-default" 
               href="/hub/authorize/{{ user.username }}" 
              role="button">Deauthorize</a>
          </td>
        {% else %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>No</td>
          <td>
            <a class="btn btn-jupyter" 
               href="/hub/authorize/{{ user.username }}" 
              role="button">Authorize</a>
          </td>
        {% endif %}
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>


{% endblock %}
